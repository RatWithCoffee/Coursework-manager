plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
    id 'org.beryx.jlink' version '2.26.0'
}

group 'coursework_manager'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    mainModule = 'coursework_manager'
    mainClass = 'coursework_manager.controllers.Main'
}

javafx {
    version = '21.0.2'
    modules = ['javafx.controls', 'javafx.fxml']
}

dependencies {
    implementation "org.openjfx:javafx-controls:21.0.2"
    implementation "org.openjfx:javafx-fxml:21.0.2"
    implementation('org.controlsfx:controlsfx:11.2.0') {
        exclude group: 'org.openjfx'
    }
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.0'

    implementation('org.postgresql:postgresql:42.6.0')

    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.2'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.compilerArgs += ['--module-path', classpath.asPath]
}

jlink {
    imageZip = project.file("${buildDir}/distributions/app-${javafx.platform.classifier}.zip")
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']

    launcher {
        name = 'CourseworkManager'
        jvmArgs = [
                '-Dfile.encoding=UTF-8',
                '-Xmx512m',
                '--add-reads', 'coursework_manager=ALL-UNNAMED'
        ]
    }

    // Явное указание сервисов для слияния
    forceMerge 'postgresql'

    // Упрощенная конфигурация merged модуля
    mergedModule {
        // Убраны дублирующиеся requires
        additive = true
    }

    jpackage {
        if (org.gradle.internal.os.OperatingSystem.current().windows) {
            installerType = 'msi'
            installerOptions = [
                    '--description', 'Coursework Management System',
                    '--copyright', 'Copyright 2024',
                    '--vendor', 'Your Organization',
                    '--win-menu',
                    '--win-shortcut'
            ]
        }
        installerOptions += ['--app-version', version]
    }
}

tasks.named('test') {
    useJUnitPlatform()
}